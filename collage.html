<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop and Desktop Collage</title>
    <style>
        body {
            background-color: #e4caca; /* added subtle background color */
            height: 100vh;
            margin: 0;
        }

        .collage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image:hover {
            transform: scale(1.1);
            transition: 0.5s;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Types of Laptops and Desktops</h1>
    <div class="collage">
        <img src="C:\Users\91938\Desktop\HTML-Y\dell xps.jpeg" alt="Laptop 1" class="image">
        <p>Laptop 1 - Dell XPS 12th Gen</p>
        <img src="C:\Users\91938\Desktop\HTML-Y\HP Pavilion 12th Gen.jpeg" alt="Laptop 2" class="image">
        <p>Laptop 2 - HP Envy 12th Gen</p>
        <img src="C:\Users\91938\Desktop\HTML-Y\Lenovo ThinkPad 12th Gen.jpeg" alt="Laptop 3" class="image">
        <p>Laptop 3 - Lenovo ThinkPad 12th Gen</p>
        <img src="C:\Users\91938\Desktop\HTML-Y\Apple iMac 12th Gen.jpeg" alt="Desktop 1" class="image">
        <p>Desktop 1 - Apple iMac 12th Gen</p>
        <img src="C:\Users\91938\Desktop\HTML-Y\Dell Inspiron 12th Gen.jpeg" alt="Desktop 2" class="image">
        <p>Desktop 2 - Dell Inspiron 12th Gen</p>
        <img src="C:\Users\91938\Desktop\HTML-Y\HP Pavilion 12th Gen.jpeg" alt="Desktop 3" class="image">
        <p>Desktop 3 - HP Pavilion 12th Gen</p>
    </div>
</body>
</html>
